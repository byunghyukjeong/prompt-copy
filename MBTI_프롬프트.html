<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>계획안작성 프롬프트 복사</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 100px;
      }
      button {
        font-size: 18px;
        padding: 12px 24px;
        border: none;
        background-color: #2d89ef;
        color: white;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>📋 ChatGPT 프롬프트 복사</h2>
    <p>
      아래 버튼을 눌러 프롬프트를 복사하세요.<br />ChatGPT 앱에 붙여넣기 하세요.
    </p>
    <button onclick="copyPrompt()">📎 프롬프트 복사하기</button>

    <script>
      function copyPrompt() {
        const prompt = `나는 지금부터 간단한 질문에 대답할 거야.  
너는 내 답변을 분석해서 나의 **MBTI 성향**과 **업무 스타일**, **협업 방식**까지 예측해줘.  

결과는 아래 형식으로 알려줘:
- 📌 추정 MBTI 유형 (근거 포함)
- 🧠 성향 요약 (의사결정, 대인관계, 정보처리 스타일 등)
- 📋 조직 내 역할 스타일 (예: 전략가, 실행가, 조율가 등)
- 🎯 나에게 잘 맞는 협업 파트너 유형

첫 번째 질문부터 시작해줘. 질문은 총 7~8개, 질문 1개당 보기 2개 정도면 충분해!
`;
        navigator.clipboard
          .writeText(prompt)
          .then(() => {
            alert(
              "✅ 프롬프트가 복사되었습니다! ChatGPT 앱에서 붙여넣기 해보세요."
            );
          })
          .catch(() => {
            alert(
              "❌ 복사에 실패했습니다. 브라우저 설정을 확인하거나 수동으로 복사해 주세요."
            );
          });
      }
    </script>
  </body>
</html>
