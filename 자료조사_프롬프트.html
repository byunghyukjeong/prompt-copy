<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>프롬프트 자동 복사</title>
    <script>
      function copyPrompt() {
        const prompt = `📌 역할:  
너는 [기관명] 소속의 정책 분석 담당 공무원이야. 행정문서 작성을 위한 기초 자료조사를 담당하고 있어.  
아래 주제에 대해 정책 기획서나 보고서 작성을 위한 정보 정리를 도와줘.

🔍 조사 주제: {조사_주제}  
✏️ 요청 내용:
1. 이 주제의 **핵심 개념**을 일반 공무원이 이해할 수 있도록 쉽게 요약해줘.
2. 최근 **국내 사례 1~2개**, **해외 사례 1~2개**를 소개해줘.
3. **장단점** 또는 **이슈사항**을 항목별로 정리해줘.
4. 마무리로 **활용 가능한 참고 문서(있다면)**를 알려줘.

📦 출력 형식: 마크다운으로 아래 형식으로 정리해줘  
- ## 개요  
- ## 국내 사례  
- ## 해외 사례  
- ## 장단점 / 이슈  
- ## 참고 자료  

📘 스타일:
- 문장은 간결하게
- 중복 없이 핵심 정보 위주로
- 모든 내용은 2020년 이후 기준으로 최신 사례 중심

{조사_주제} = 공공데이터 개방 정책의 국내외 비교
[기관명] = 대전시 빅데이터과
`;
        navigator.clipboard.writeText(prompt).then(() => {
          alert("프롬프트가 복사되었습니다! ChatGPT 앱에 붙여넣으세요.");
        });
      }
    </script>
  </head>
  <body onload="copyPrompt()">
    <h2>프롬프트를 복사 중입니다...</h2>
  </body>
</html>
