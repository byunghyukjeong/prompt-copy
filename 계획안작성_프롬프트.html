<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>계획안작성 프롬프트 복사</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 100px;
      }
      button {
        font-size: 18px;
        padding: 12px 24px;
        border: none;
        background-color: #2d89ef;
        color: white;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>📋 ChatGPT 프롬프트 복사</h2>
    <p>
      아래 버튼을 눌러 프롬프트를 복사하세요.<br />ChatGPT 앱에 붙여넣기 하세요.
    </p>
    <button onclick="copyPrompt()">📎 프롬프트 복사하기</button>

    <script>
      function copyPrompt() {
        const prompt = `📌 역할:  
너는 {기관명} 소속 공무원이야. {상황_배경}에 따라 시민의 안전과 피해 예방을 위한 {문서_주제}을(를) 작성해야 해.

📂 문서 목적:  
"{문서_제목}"을 수립하기 위해, GPT를 통해 아래 요소를 포함한 초안을 먼저 구성해줘.

🔍 요청 항목:  
1. 최근 5년간 {지역명} 지역에서 발생한 유사 사례를 요약해줘.  
2. 예상되는 위험 요인 3가지 이상을 제시해줘. (기상/지형/도시구조 관점 등 포함)  
3. 피해 예방을 위한 대응방안을 작성해줘.  
   - 특히 관련 부서별({관련_부서목록}) 조치사항을 포함해서 정리해줘.  
4. 시민 대상 사전 안내사항 및 행동요령을 정리해줘.  
5. 정책 보고서나 언론 브리핑에 활용 가능한 요약문을 3~5줄 이내로 작성해줘.

📄 출력 형식: 마크다운 구조로 아래처럼 정리해줘  
- ## 1. 최근 사례 요약  
- ## 2. 예상 위험 요인  
- ## 3. 대응 방안 (부서별)  
- ## 4. 시민 안내사항  
- ## 5. 정책 요약문  

🧠 스타일 지침:  
- 공무원 내부 기안용 문서처럼 간결하고 핵심 중심으로 써줘  
- 항목별로 목록화해 가독성을 높여줘  
- 실제 부서명과 지역명은 현실 행정조직에 맞게 자연스럽게 반영해줘

{기관명} = 대전광역시청 재난안전과
{상황_배경} = 기상청 예보에 따라 장마전선이 북상 중이며
{문서_주제} = 피해예방 계획안
{문서_제목} = 장마전선 북상에 따른 피해예방 계획안
{지역명} = 대전
{관련_부서목록} = 재난안전과, 상하수도사업본부, 건설관리과
`;
        navigator.clipboard
          .writeText(prompt)
          .then(() => {
            alert(
              "✅ 프롬프트가 복사되었습니다! ChatGPT 앱에서 붙여넣기 해보세요."
            );
          })
          .catch(() => {
            alert(
              "❌ 복사에 실패했습니다. 브라우저 설정을 확인하거나 수동으로 복사해 주세요."
            );
          });
      }
    </script>
  </body>
</html>
